<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Bengaluru Public Services Map</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.33/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.33/"> </script>


  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #searchDiv {
      position: absolute;
      top: 10px;
      left: 50px;
      z-index: 99;
      background: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="searchDiv">
    <label for="typeFilter">Filter by Type:</label>
    <select id="typeFilter">
      <option value="All">All</option>
      <option value="School">School</option>
      <option value="Hospital">Hospital</option>
      <option value="Police Station">Police Station</option>
    </select>
  </div>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Search",
      // "esri/request",
      // "./bengaluru_public_services.json"
    ], (Map, MapView, FeatureLayer, Search) => {
    //esriRequest,jsonText) => {


      // esriRequest("./bengaluru_public_services.json", {
      //   responseType: "json"
      // }).then(function (response) {
      //   var jsonData = response.data;
      //   console.log("Loaded JSON via HTTP:", jsonData);
      // });

      // async function fetchCSV(url) {
      //       try {
      //           const response = await fetch(url);
      //           const data = await response.json();
      //           document.getElementById('output').innerText = data;
      //       } catch (error) {
      //           console.error('Error fetching CSV:', error);
      //       }
      //   }

      // fetchCSV('./bengaluru_public_services.csv');

      const map = new Map({
        basemap: "streets-navigation-vector"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [77.5946, 12.9716], // Bengaluru coordinates
        zoom: 12
      });

      // Feature Layer for public services
      const publicServicesLayer = new FeatureLayer({
        url: "https://services.arcgis.com/your-service-url/arcgis/rest/services/Bengaluru_Public_Services/FeatureServer/0",
        outFields: ["Name", "Type", "CustomMessage"],
        popupTemplate: {
          title: "{Name}",
          content: `
              <b>Type:</b> {Type}<br>
              <b>Note:</b> {CustomMessage}
            `
        }
      });

      map.add(publicServicesLayer);

      // Filter functionality
      document.getElementById("typeFilter").addEventListener("change", function (e) {
        const selectedType = e.target.value;
        if (selectedType === "All") {
          publicServicesLayer.definitionExpression = "";
        } else {
          publicServicesLayer.definitionExpression = `Type = '${selectedType}'`;
        }
      });

      // Search widget
      const searchWidget = new Search({
        view: view,
        sources: [{
          layer: publicServicesLayer,
          searchFields: ["Name"],
          displayField: "Name",
          exactMatch: false,
          outFields: ["Name", "Type", "CustomMessage"],
          name: "Public Services",
          placeholder: "Search by name"
        }]
      });

      view.ui.add(searchWidget, {
        position: "top-right"
      });
    });
  </script>
</body>

</html>
